<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="jumbotron jumbotron-fluid gray">
        <h1>Weather Dashboard</h1>
    </nav>
    <row class="container d-inline">
        <div id = "sideBar" class="col-md-3 float-left aside">
            <div class="md-form active-cyan active-cyan-2 mb-1">
                <input class="form-control" type="text" placeholder="Search for a city" aria-label="Search">
                <button type="button" class="btn btn-outline-secondary" id= "searchBtn">Search</button>
            </div>
        </div>
        <div class="col-md-9 float-left">
            <row class="col-md-12">
                <h1 class="city">City: </h1>
                <p class="temp">Temp: </p>
                <p class="humidity">Humidity: </p>
                <p class="wind-speed">Wind speed: </p>
                <p class="uvIndex">UV index: </p>
            </row>
            <hr>
            <row class="col-md-12" id="forecast-div"  style="display:none">
                <h1 class="forecast">5 day forecast:</h1>
                <div class="col-md-2 float-left card">
                    <p id="0-0"></p>
                    <img class = "icon" id="0-1"></img>
                    <p id="0-2"></p>
                    <p id="0-3"></p>
                </div>
                <div class="col-md-2 float-left card">
                    <p id="1-0"></p>
                    <img class = "icon" id="1-1"></img>
                    <p id="1-2"></p>
                    <p id="1-3"></p>
                </div>
                <div class="col-md-2 float-left card">
                    <p id="2-0"></p>
                    <img class = "icon" id="2-1"></img>
                    <p id="2-2"></p>
                    <p id="2-3"></p>
                </div>
                <div class="col-md-2 float-left card">
                    <p id="3-0"></p>
                    <img class = "icon" id="3-1"></img>
                    <p id="3-2"></p>
                    <p id="3-3"></p>
                </div>
                <div class="col-md-2 float-left card">
                    <p id="4-0"></p>
                    <img class = "icon" id="4-1"></img>
                    <p id="4-2"></p>
                    <p id="4-3"></p>
                </div>
            </row>
        </div>
    </row>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
